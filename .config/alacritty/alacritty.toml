[debug]
log_level = "Error"

[env]
TERM = "xterm-256color"

[font]
size = 12

  [font.bold]
  family = "Source Code Pro"
  style = "Bold"

  [font.bold_italic]
  family = "Source Code Pro"
  style = "Bold Italic"

  [font.italic]
  family = "Source Code Pro"
  style = "Italic"

  [font.normal]
  family = "CodeNewRoman Nerd Font"
  style = "Regular"

  [font.offset]
  x = 0
  y = 1

[general]

live_config_reload = true
import = [
  "/usr/local/lib/node_modules/alacritty-themes/themes/Catppuccin-Macchiato.toml"
]
[scrolling]
history = 5_000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

